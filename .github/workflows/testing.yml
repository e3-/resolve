name: Run tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - uses: actions/cache@v3
      id: cache
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.*') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: model_template
        environment-file: environment-dev.yml
        auto-activate-base: false
    - shell: bash -l {0}
      run: |
        conda info
        conda list
    - name: Run pytest
      shell: bash -l {0}
      run: |
        pytest
